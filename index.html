<body>
     <!-- ver los sabores y los precios de cada uno de los pasteles  -->
     <div class="header">
         <div class="center container d-flex">
            <img class="brand_img" src="img/logo.png" alt="logo">
            <h1 class="brand_name">Pasteleria los Delfines</h1>
            <a class="link" href="admin.html">Dashboard</a>
         </div> 
     </div>

     <div class="container center">
     <section>
         <h2 class="title center-text">
             Sabores Disponibles
         </h2>
         <div class="grid">
             <div class="container-sabor">
                <img src="img/chocolate.jpg" alt="pastel de chocolate">
                <p class="name-sabor" >chocolate</p>
                <p>Precio: $50</p>  
             </div>
             <div class="container-sabor">
                <img src="img/fresa.jpg" alt="pastel de fresa">
                <p class="container-sabor" >fresas</p>
                <p>Precio: $55</p>  
             </div>
             <div class="container-sabor">
                <img src="img/mango.jpg" alt="pastel de mango">
                <p class="container-sabor">mango</p>
                <p>Precio: $40</p>  
             </div>
             <div class="container-sabor">
                <img src="img/coco.png" alt="pastel de coco">
                <p class="container-sabor">coco</p>
                <p>Precio: $60</p>  
             </div>
         </div>
     </section>

     <section>
         <h2 class="title center-text">Adornos</h2>
         <div class="grid-3c">
            <div class="container-adorno">
                <img src="img/estrella.jpg" alt="">
                <p>estrella</p>
                <p>Precio: $50</p>  
            </div>
            <div class="container-adorno">
                <img src="img/flores.jpg" alt="">
                <p>flores</p>
                <p>Precio: $50</p>  
            </div>
            <div class="container-adorno">
                <img src="img/figuras.jpg" alt="">
                <p>figuras</p>
                <p>Precio: $50</p>  
            </div>
        </div>
     </section>

     <!-- Formulario para realizar pedidos -->
     <div class="formulario center">
         <h2  class="title center-text">Pedido</h2>
         <div class="field">
             <label class="field-name" for="">Nombre</label>
             <input type="text">
         </div>
         <div class="field">
             <label class="field-name" for="">Tel√©fono</label>
             <input type="text">
         </div>
         <div class="field">
             <label class="field-name" for="">Email</label>
             <input type="email">
         </div>
         <div class="field">
             <label class="field-name" for="">Descripcion del Pastel</label>
             <textarea name="" id="" cols="30" rows="10"></textarea>
         </div>
         <div class="field">
              <label class="field-name" for="">Sabores</label>
              <textarea name="" id="" cols="30" rows="10"></textarea>
         </div>
         <div class="field">
             <label class="field-name" for="">Adornos</label>
              <textarea name="" id="" cols="30" rows="10"></textarea>
         </div>
         <input class="button button-formulario" type="button" value="Realizar">
     </div>
